<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.comp.css" />
  <script defer src="index.js"></script>

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body class="container">
  <section class="content">
    <div class="content__title">
      <p></p>
    </div>
    <div class="content__text">
      <p>Click a dice for an advice!</p>
    </div>
    <div><img class="content__divider" src="images/pattern-divider-desktop.svg" alt="divider" /></div>




    <button class="btn">
      <!-- <img class="btn__img" src="/images/icon-dice.svg" alt="dice" /> -->
      <div class="btn__img">
        <svg class="btn__icon">
          <use xlink:href="/images/spite.svg#icon-dice"></use>
        </svg>
      </div>
    </button>
  </section>

</body>

</html>
